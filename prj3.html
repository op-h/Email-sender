<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Welcome Email</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2c3e50;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a2733;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Welcome Email</h2>

    <label for="to_email">Recipient Email</label>
    <input type="email" id="to_email" placeholder="student@example.com" required />

    <label for="student_name">Student Name</label>
    <input type="text" id="student_name" placeholder="Hussein Ziya" required />

    <label for="course_name">Course Name</label>
    <input type="text" id="course_name" placeholder="Cybersecurity Fundamentals" required />

    <label for="discord_url">Discord Invite URL</label>
    <input type="url" id="discord_url" placeholder="https://discord.gg/your-invite" required />

    <button onclick="sendEmail()">Send Email</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    (function() {
      emailjs.init("O6m-i3ZUSyhafKlxO"); // Replace with your EmailJS Public Key
    })();

    function sendEmail() {
      const studentName = document.getElementById("student_name").value.trim();
      const courseName = document.getElementById("course_name").value.trim();
      const discordURL = document.getElementById("discord_url").value.trim();
      const toEmail = document.getElementById("to_email").value.trim();

      const statusElement = document.getElementById("status");

      if (!studentName || !courseName || !discordURL || !toEmail) {
        statusElement.textContent = "❌ Please fill out all fields.";
        statusElement.style.color = "red";
        return;
      }

      emailjs.send("service_483ihhr", "template_ecs8jjj", {
        to_email: toEmail,
        student_name: studentName,
        course_name: courseName,
        discord_url: discordURL
      }).then(function(response) {
        statusElement.textContent = "✅ Welcome email sent successfully!";
        statusElement.style.color = "green";
      }, function(error) {
        statusElement.textContent = "❌ Failed to send email: " + error.text;
        statusElement.style.color = "red";
      });
    }
  </script>
</body>
</html>
